<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node http</title>
</head>
<body>
    <p><input class="inp" type="text" name="msg"></p>
    <p class="content">请求到的数据：<span></span></p>
	<button id="btn">提交数据</button>

  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
      let inp = document.querySelector('.inp');
      let btn = document.getElementById('btn');
      let content = document.querySelector('.content>span');
      btn.onclick = function(){
      	let data = inp.value;
      	let xmlhttp = new XMLHttpRequest(); 
      	xmlhttp.open('POST','http://localhost:9998/http-2.js',true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
      	xmlhttp.onreadystatechange = function(){
      		if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                console.log(xmlhttp.responseText)
                content.innerText = xmlhttp.responseText;
      		}
      	}

        xmlhttp.send({data:data});

      }
     
	</script>
</body>
</html>
